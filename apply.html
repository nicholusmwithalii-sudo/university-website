<!DOCTYPE html>
<html>
<head>
  <title>CBC Online Application</title>
  <link rel="stylesheet" href="apply.css">
</head>
<body>

<div class="container">
  <h1>KIRINDINE SECONDARY SCHOOL</h1>
  <h2>Online CBC Admission Application</h2>

  <form id="applyForm">
    <h3>Student Details</h3>
    <input type="text" placeholder="Full Name" required id="name">
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>

    <h3>Location</h3>
    <input type="text" placeholder="County" required id="county">
    <input type="text" placeholder="Constituency" required id="constituency">
    <input type="text" placeholder="Ward / Nearest Town" required id="ward">

    <h3>Parent / Guardian Details</h3>
    <input type="text" placeholder="Parent / Guardian Name" required id="parent">
    <input type="tel" placeholder="Parent Phone Number" required id="phone">

    <h3>Upload Documents</h3>
    <label>Birth Certificate</label>
    <input type="file" required>
    <label>CBC Results Slip</label>
    <input type="file" required>
    <label>Recommendation Letter</label>
    <input type="file" required>

    <button type="submit">Submit Application</button>
  </form>

  <p id="successMsg"></p>
</div>

<script src="apply.js"></script>
</body>
</html>
