<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Kirindine Admissions</title>
  <style>
    /* Background gradient */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4b79a1, #283e51);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }
    p.welcome {
      font-size: 1.3rem;
      margin-bottom: 30px;
      font-weight: 500;
      text-align: center;
      max-width: 400px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 15px;
      font-size: 1.2rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      box-sizing: border-box;
      outline: none;
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      background-color: rgba(255, 255, 255, 0.25);
      color: #000;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      background-color: #0077cc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 1px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .admin-name {
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 15px;
      letter-spacing: 1.2px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <h1>KIRINDINE ADMISSIONS OFFICE</h1>
  <p class="welcome">Welcome! Please login to manage student registrations and admissions.</p>

  <form id="adminLoginForm">
    <div class="admin-name">Admin Login</div>

    <label for="adminUsername">Username</label>
    <input type="text" id="adminUsername" placeholder="Enter admin username" required />

    <label for="adminPassword">Password</label>
    <input type="password" id="adminPassword" placeholder="Enter password" required />

    <button type="submit">Login</button>
  </form>

  <script>
    const form = document.getElementById('adminLoginForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('adminUsername').value.trim();
      const password = document.getElementById('adminPassword').value.trim();

      // Simple admin check - replace with your actual auth logic
      if (username === 'admin' && password === 'admin123') {
        localStorage.setItem('adminLoggedIn', 'true');
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = 'admin-dashboard.html';
      } else {
        alert('Invalid username or password.');
      }
    });
  </script>

</body>
</html>
